<!DOCTYPE html>
<html lang="en-US">

  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>QR Code + GIF</title>

    <link rel="stylesheet" type="text/css" href="css/qrgif.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">

        <div class="col">

          <!-- File input -->
          <input type="file" id="inputFile" accept="image/gif" onchange="fileUploaded()">
          <div>
            <img id="inputImage" width="320" />	
          </div>
  
          <!-- Parameters -->
          <div>
            <!-- <label for="qrText">QR Text</label> -->
            <input type="text" id="qrText" name="qrText" value="www.nickdavesullivan.com" maxlength="42" disabled=true oninput="qrTextChanged()">
          </div>
  
          <div>
            <!-- <label for="binaryThreshold">Binary Threshold</label> -->
            <input type="range" id="binaryThreshold" name="binaryThreshold" min="0" max="255" value="150" disabled=true oninput="binaryThresholdChanged()">
          </div>
          
          <div>
            <button type="button" id="generateButton" disabled="true" onclick="generateButtonClicked()">Generate</button>
          </div>
  
        </div>

        <div class="col">

          <!-- Sample output -->
          <div>
            <canvas id="sampleImage" width="320" height="320"></canvas>
          </div>
  
          <!-- Output -->
          <div>
            <img id="outputImage" width="320" />	
          </div>

        </div>

      </div>
    </div>
  </body>

  <script src="https://www.marvinj.org/releases/marvinj-0.9.js"></script>
  <script src="js/qrgif.js"></script>

  <!-- Needed for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
